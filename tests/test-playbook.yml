---
# Basik tests, from root folder run: ./testme.sh.

- name: Setup basic Debian-like systems - tests.
  hosts: localhost
  connection: local
  gather_facts: false

  tasks:
  - name: Test with null.
    debug:
      msg:
        - '__________________________________________________________________'
        - 'Testing with null.'
        - ' ,xXXXXx'
        - ',XXXXXXXX'
        - 'XXXXXXXXXX'
        - '````XX```'
        - '    XX'
        - '    XX'
        - '    XX'
        - '__________________________________________________________________'

  - name: Run debian config with null.
    import_role:
      name: constrict0r.basik
    vars:
      users: null
      password: null

  - name: Test with none.
    debug:
      msg:
        - '__________________________________________________________________'
        - 'Testing with none.'
        - '   __.......__'
        - ' .`           `.'
        - ':               :'
        - ':               :'
        - ' `.._________..`'
        - '      :   :'
        - '      :   :'
        - '      :   :'
        - '      `...`'
        - '__________________________________________________________________'

  - name: Run debian config with none.
    import_role:
      name: constrict0r.basik
    vars:
      users:
      password:

  - name: Test with undefined.
    debug:
      msg:
        - '__________________________________________________________________'
        - 'Testing with undefined.'
        - '         ___..._'
        - '    _,--`       ``-.'
        - '  ,`.  .            \'
        - ',/:. .     .       .'
        - '|;..  .      _..--'
        - '`--:...-,-```\'
        - '        |:.  `.'
        - '        l;.   l'
        - '        `|:.   |'
        - '         |:.   `.,'
        - '        .l;.    j, ,'
        - '     `.\`;:.   //,/'
        - '      .\)`;,|\`/('
        - '       ` `    `(,'
        - '__________________________________________________________________'

  - name: Run debian config with undefined.
    import_role:
      name: constrict0r.basik
    vars:
      users: "{{ undefined_variable }}"
      password: "{{ undefined_variable }}"

  - name: Test with empty.
    debug:
      msg:
        - '__________________________________________________________________'
        - 'Testing with empty.'
        - '        __....._' 
        - '     .``         ``' 
        - '   ."               `'  
        - '  .                   ' 
        - ' .       __...__       '
        - '. _.--```       ```--._ '
        - ':`                     `'
        - ' `-.__    :    :   __.-`'
        - '      ```-:    :-```' 
        - '         J     '
        - '         :     '
        - '        J       '
        - '        :       '
        - '        `._____.'
        - '__________________________________________________________________'

  - name: Run debian config with empty.
    import_role:
      name: constrict0r.basik
    vars:
      users: ''
      password: ''

  - name: Test with non-empty.
    debug:
      msg:
        - '__________________________________________________________________'
        - 'Testing with NON-empty.'
        - '        __....._'
        - '     .`` _  o    ``'
        - '   ." O (_)     () o`'
        - '  .           O        '
        - ' . ()   o__...__    O   '
        - '. _.--```       ```--._ '
        - ':`                     `'
        - ' `-.__    :    :   __.-`'
        - '      ```-:    :-```'
        - '         J     '
        - '         :     '
        - '        J       '
        - '        :       '
        - '        `._____.'
        - '__________________________________________________________________'

  - name: Run debian config with non-empty repository_path.
    import_role:
      name: constrict0r.basik
    vars:
      upgrade: false
      users: [mary, jhon]
      password: 4321

  - name: Verify curl package installed.
    file:
      path: /usr/bin/curl

  - name: Verify /home/mary directory status.
    stat:
      path: /home/mary
    register: stat_result
    failed_when:
      - stat_result.stat.isdir is not defined or not stat_result.stat.isdir

  - name: Verify /home/mary/.vimrc
    stat:
      path: /home/mary/.vimrc
    register: stat_result
    failed_when:
      - stat_result.stat.isreg is not defined or not stat_result.stat.isreg
